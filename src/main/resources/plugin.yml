name: ChatGames
version: '${project.version}'
main: me.kiminouso.chatgames.ChatGames
api-version: 1.17
prefix: ChatGames
softdepend: [ PlaceholderAPI ]
authors: [ KimiNoUso ]
description: A cool chat games plugin

commands:
  chatgames:
    permission: chatgames.use
    description: Base command
    aliases:
      - cg
      - chatgame
      - cgames

permissions:
  chatgames.use:
    default: true
    description: Gives access to the /chatgames base command
  chatgames.see:
    default: true
    description: Gives access to see ongoing chat games
